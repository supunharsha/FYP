<!DOCTYPE html>
<html class="full" lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Coordinator</title>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">

<link href="css/bootstrap-colorpicker.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="css/custom/index.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->



</head>

<body>
	<div class="overlay">
		<div class="blocks">
			<div class="row" style="padding-bottom: 20px">
				<div class="col-sm-5">
					<div class="row">
						<div class="col-sm-12" style="padding-bottom: 10px">
							<button type="button" class="btn btn-default" data-toggle="modal"
								data-target="#addperson">Add Person</button>
							<button type="button" class="btn btn-default" id="removeperson">Remove
								Person</button>
						</div>
					</div>
					<div class="well well-sm">
						<div class="row">
							<div class="col-sm-6 col-md-4">
								<img src="http://placehold.it/400x600" alt=""
									class="img-rounded img-responsive" id="dispalyedImage" />
							</div>
							<div class="col-sm-6 col-md-8">
								<h2 style="text-align: center;" id="displayedName">Person</h2>
							</div>

							<div class="col-sm-6 col-md-8">
								<div class="table-responsive">
									<table class="table">
										<tbody>
											<tr>
												<td>Upper Body Colour</td>
												<td><div class="color-box"
														style="background-color: #000000;"
														id="displayedUpperColour"></div></td>
											</tr>
											<tr>
												<td>Lower Body Colour</td>
												<td><div class="color-box"
														style="background-color: #000000;"
														id="displayedLowerColour"></div></td>
											</tr>
											<tr>
												<td>Height</td>
												<td id="displayedHeight">0</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12" style="color: white">
							<table class="table table-hover" id ="agentList">
								<thead class="thead-default">
									<tr>
										<th>#</th>
										<th>Agent Id</th>
										<th>Battery 1</th>
										<th>Battery 2</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="col-sm-7" style="padding-top: 45px; padding-left: 30px">
					<div class="well well-sm">
						<div class="row">
							<div class="col-sm-12" id="map">
								<img src="http://placehold.it/1200x700" alt=""
									class="img-rounded img-responsive" />
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12 col-md-12">
					<div class="well well-sm">
						<div class="row">
							<div class="col-sm-12 col-md-12">
								<table class="table table-hover">
									<thead class="thead-default">
										<tr>
											<th>#</th>
											<th>First Name</th>
											<th>Last Name</th>
											<th>Username</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<th scope="row">1</th>
											<td>Mark</td>
											<td>Otto</td>
											<td>@mdo</td>
										</tr>
										<tr>
											<th scope="row">2</th>
											<td>Jacob</td>
											<td>Thornton</td>
											<td>@fat</td>
										</tr>
										<tr>
											<th scope="row">3</th>
											<td>Larry</td>
											<td>the Bird</td>
											<td>@twitter</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Modal -->
	<div id="addperson" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add Person Details</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="email">Name :</label> <input type="text"
								class="form-control" id="person-name" />
						</div>
						<div class="form-group">
							<label for="email">Height :</label> <input type="text"
								class="form-control" id="person-height" />
						</div>
						<div class="form-group">
							<label for="email">Upperbody Colour :</label>
							<div id="cp1" class="input-group colorpicker-component">
								<input type="text" value="#00AABB" class="form-control"
									id="person-upperBodyColour" /> <span class="input-group-addon"><i></i></span>
							</div>
						</div>
						<div class="form-group">
							<label for="pwd">Lowerbody Colour :</label>
							<div id="cp2" class="input-group colorpicker-component">
								<input type="text" value="#000000" class="form-control"
									id="person-lowerBodyColour" /> <span class="input-group-addon"><i></i></span>
							</div>
						</div>
						<hr />
						<div class="row">
							<div class="col-sm-12 col-md-12">
								<img src="http://placehold.it/200x300" alt=""
									class="img-rounded img-responsive"
									style="margin-left: auto; margin-right: auto;" id="upimage" />
								<input id="file-input" type="file" name="name"
									style="display: none;" />
							</div>
						</div>
					</form>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						id="submit">Submit</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

	<!-- jQuery -->
	<script src="js/jquery-3.2.1.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>


	<script src="js/bootstrap-colorpicker.min.js"></script>

	<!-- Custom JavaScript -->
	<script src="js/index.js"></script>


</body>

</html>
